<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理員 - 上架商品</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; padding: 30px; }
        .container { background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { margin-bottom: 30px; color: #343a40; text-align: center; }
        .form-group label { font-weight: bold; }
        .image-upload-section { border: 1px solid #ced4da; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .image-preview { max-width: 100px; max-height: 100px; margin-right: 10px; margin-bottom: 10px; border: 1px solid #ddd; padding: 5px; }
        .error-message { color: red; font-weight: bold; margin-top: 10px; }
        .success-message { color: green; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>上架新商品</h2>

    <div th:if="${message}" class="alert alert-danger" role="alert">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>

    <form th:action="@{/admin/add-product}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="productId">商品ID (唯一識別碼)</label>
            <input type="text" class="form-control" id="productId" name="productId" th:value="${product?.p_id}" required>
        </div>
        <div class="form-group">
            <label for="name">商品名稱</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${product?.name}" required>
        </div>
        <div class="form-group">
            <label for="price">價格</label>
            <input type="number" class="form-control" id="price" name="price" th:value="${product?.price}" required min="0">
        </div>

        <div class="form-group">
            <label for="stock">庫存</label>
            <input type="number" class="form-control" id="stock" name="stock" th:value="${product?.on_stock}" required min="0">
        </div>

        <div class="image-upload-section">
            <label>商品圖片 (最多10張，每張限制10MB)</label>
            <div id="image-inputs">
                <input type="url" class="form-control mb-2" name="imageUrls" placeholder="圖片URL 1" onchange="previewImage(this, 'preview1')">
                <img id="preview1" class="image-preview" style="display: none;">
            </div>
            <button type="button" class="btn btn-secondary btn-sm" onclick="addImageInput()">新增圖片欄位</button>
        </div>

        <button type="submit" class="btn btn-primary">上架商品</button>
    </form>

    <hr>
    <a href="/portal/a9x3z7/dashboard" class="btn btn-secondary">回到儀表板</a>
</div>

<script>
    let imageInputCount = 1;
    const MAX_IMAGES = 10;
    const MAX_FILE_SIZE_MB = 10; // Frontend limit

    function addImageInput() {
        if (imageInputCount >= MAX_IMAGES) {
            alert('最多只能上傳 ' + MAX_IMAGES + ' 張圖片。');
            return;
        }
        imageInputCount++;
        const imageInputsDiv = document.getElementById('image-inputs');
        const newInput = document.createElement('input');
        newInput.type = 'url';
        newInput.className = 'form-control mb-2';
        newInput.name = 'imageUrls';
        newInput.placeholder = '圖片URL ' + imageInputCount;
        newInput.onchange = function() { previewImage(this, 'preview' + imageInputCount); };
        imageInputsDiv.appendChild(newInput);

        const newPreview = document.createElement('img');
        newPreview.id = 'preview' + imageInputCount;
        newPreview.className = 'image-preview';
        newPreview.style.display = 'none';
        imageInputsDiv.appendChild(newPreview);
    }

    function previewImage(input, previewId) {
        const preview = document.getElementById(previewId);
        if (input.value) {
            preview.src = input.value;
            preview.style.display = 'block';
        } else {
            preview.src = '';
            preview.style.display = 'none';
        }
    }

    // Note: File size check for URL is not possible directly via JS. 
    // This frontend limit is more conceptual for URL inputs. 
    // Actual file upload would require <input type="file"> and FileReader.
    // Backend validation is crucial for actual file size.
</script>
</body>
</html>
