<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理員登入</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f8f9fa; }
        .login-container { background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .login-container h2 { margin-bottom: 20px; color: #343a40; text-align: center; }
        .form-group label { font-weight: bold; }
        .btn-primary { width: 100%; }
        .alert { margin-top: 15px; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>管理員登入</h2>
    <div th:if="${message}" class="alert alert-danger" role="alert">
        <p th:text="${message}"></p>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">帳號</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">登入</button>
    </form>
</div>
</body>
</html>
