<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理員 - 會員管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; padding: 30px; }
        .container { background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { margin-bottom: 30px; color: #343a40; text-align: center; }
        .table th, .table td { vertical-align: middle; }
        .btn-sm { margin-left: 5px; }
    </style>
</head>
<body>
<div class="container">
    <h2>會員管理</h2>

    <div th:if="${message}" class="alert alert-info" role="alert">
        <p th:text="${message}"></p>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID
                    <a th:href="@{/admin/user-management(sort='id_asc')}" th:classappend="${sort == 'id_asc' ? 'text-primary' : ''}">▲</a>
                    <a th:href="@{/admin/user-management(sort='id_desc')}" th:classappend="${sort == 'id_desc' ? 'text-primary' : ''}">▼</a>
                </th>
                <th>帳號
                    <a th:href="@{/admin/user-management(sort='name_asc')}" th:classappend="${sort == 'name_asc' ? 'text-primary' : ''}">▲</a>
                    <a th:href="@{/admin/user-management(sort='name_desc')}" th:classappend="${sort == 'name_desc' ? 'text-primary' : ''}">▼</a>
                </th>
                <th>Email</th>
                <th>角色</th>
                <th>註冊時間</th>
                <th>擁有訂單
                    <a th:href="@{/admin/user-management(sort='has_orders_asc')}" th:classappend="${sort == 'has_orders_asc' ? 'text-primary' : ''}">▲</a>
                    <a th:href="@{/admin/user-management(sort='has_orders_desc')}" th:classappend="${sort == 'has_orders_desc' ? 'text-primary' : ''}">▼</a>
                </th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${#temporals.format(user.createdtime, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <span th:if="${user.hasOrders}" class="badge badge-success">是</span>
                    <span th:unless="${user.hasOrders}" class="badge badge-secondary">否</span>
                </td>
                <td>
                    <form th:action="@{/admin/user-management/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="userId" th:value="${user.id}">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('確定要刪除此會員嗎？');">刪除</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <hr>
    <a href="/portal/a9x3z7/dashboard" class="btn btn-secondary">回到儀表板</a>
</div>
</body>
</html>
