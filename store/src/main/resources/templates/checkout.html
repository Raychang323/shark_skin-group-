<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>前往結帳</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/checkout.css}">
</head>
<body>
<div class="container mt-5">
    <h2>確認訂單</h2>

    <!-- Order Summary -->
    <div class="card mb-4">
        <div class="card-header">
            訂單摘要
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li th:each="item : ${cart.items}" class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${item.product.name}">商品名稱</span>
                    <span>
                        數量: <span th:text="${item.quantity}"></span>
                    </span>
                    <span th:text="${item.quantity * item.product.price}"></span>
                </li>
            </ul>
        </div>
        <div class="card-footer text-right">
            <strong>總金額: <span th:text="${cart.totalPrice}"></span></strong>
        </div>
    </div>

    <!-- Payment Options -->
    <div class="card">
        <div class="card-header">
            付款方式
        </div>
        <div class="card-body">
            <form th:action="@{/create-order}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="linePay" value="LINE_PAY" checked>
                        <label class="form-check-label" for="linePay">
                            LINE Pay
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="CASH_ON_DELIVERY">
                        <label class="form-check-label" for="cod">
                            貨到付款
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">確認付款</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
