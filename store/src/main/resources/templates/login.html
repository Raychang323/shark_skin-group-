<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登入</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/bubble.css}">
</head>

<body>

<div class="login-container">
    <h2 class="login-title">會員登入</h2>

    <div class="message" th:if="${message}" th:text="${message}"></div>
    <div class="message error" th:if="${param.error}">帳號或密碼錯誤</div>

    <form th:action="@{/login}" method="post" class="login-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="username" class="form-label">帳號:
            <input type="text" id="username" name="username" class="form-input" required autofocus><br>
        </label>

        <label for="password" class="form-label">密碼:
            <input type="password" id="password" name="password" class="form-input" required><br>
        </label>

        <button type="submit" class="form-button">登入</button>
    </form>

    <div class="register-link">
        <a href="/register">還沒有帳號？去註冊</a>
    </div>
</div>

<div class="floating-bubble">
    <a href="/" class="home-btn">首頁</a>
</div>

</body>
</html>
