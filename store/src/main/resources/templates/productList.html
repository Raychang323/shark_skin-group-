<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/product_list.css}">
     
    </style>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

    <div id="mini-cart-container">
        <button id="mini-cart-button" class="btn btn-info">
            購物車 (<span id="cart-item-count">0</span>)
        </button>

        <div id="mini-cart-popup">
            <h5>購物車內容</h5>
            <ul id="mini-cart-items" class="list-group mb-2">
                <!-- Cart items will be loaded here by JavaScript -->
            </ul>
            <p class="mini-cart-total-info">總計: $
                <span id="mini-cart-total">0.00</span>
            </p>
            <a href="/cart" class="btn-view-cart">查看完整購物車</a>
        </div>
    </div>
    
    <h1>商品列表</h1>

    <div class="top-buttons">
        <a href="/login" class="top-btn login-btn">登入</a>
        <a href="/" class="top-btn home-btn">回到首頁</a>
    </div>

   

    <!-- Search Form -->
    <div class="search-container">
        <form th:action="@{/products}" method="get" class="search-form">
            <div>
                <label for="name-search">商品名稱:</label>
                <input type="text" id="name-search" name="name" th:value="${name}" placeholder="輸入關鍵字...">
            </div>
            
            <div class="price-slider-container">
                <label>價格區間:</label>
                <div class="price-values">
                    <span id="min-val" th:text="${minPrice != null ? minPrice : 0}">0</span>
                    <span id="max-val" th:text="${maxPrice != null ? maxPrice : 3000}">3000</span>
                </div>

               

                <div class="slider-wrapper">
                    <div class="slider-track"></div>
                    <div class="slider-filler"></div>
                    <input type="range" name="minPrice" id="slider-1" min="0" max="3000" th:value="${minPrice != null ? minPrice : 0}">
                    <input type="range" name="maxPrice" id="slider-2" min="0" max="3000" th:value="${maxPrice != null ? maxPrice : 3000}">
                </div>
            </div>
                <button type="submit" class="search-btn">搜尋</button>
        </form>
    </div>

    <table class="product-table">
        <!-- Table headers -->
         
        <thead>
            <tr>
                <th>商品圖片</th>
                <th>
                    <a th:href="@{/products(size=${productPage.size}, name=${name}, minPrice=${minPrice}, maxPrice=${maxPrice}, sort=${sort == 'name_asc' ? 'name_desc' : 'name_asc'})}">
                        商品名稱
                        <span th:if="${sort == 'name_asc'}">▲</span>
                        <span th:if="${sort == 'name_desc'}">▼</span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/products(size=${productPage.size}, name=${name}, minPrice=${minPrice}, maxPrice=${maxPrice}, sort=${sort == 'price_asc' ? 'price_desc' : 'price_asc'})}">
                        商品價格
                        <span th:if="${sort == 'price_asc'}">▲</span>
                        <span th:if="${sort == 'price_desc'}">▼</span>
                    </a>
                </th>
                <th>庫存數量</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${productPage.content}">
                <td>
                    <a th:href="@{/product/detail/{productId}(productId=${product.p_id})}">
                        <img th:if="${product.images != null and !product.images.empty}" th:src="${product.images[0].signedUrl}" alt="Product Image">
                    </a>
                </td>
                <td>
                    <a th:href="@{/product/detail/{productId}(productId=${product.p_id})}" th:text="${product.name}">name</a>
                </td>
                <td th:text="${product.price}">price</td>
                <td th:text="${product.stock}">stock</td>
                <td>
                    <form class="add-to-cart-form">
                        <input type="hidden" name="productId" th:value="${product.p_id}" />
                        <input type="hidden" name="quantity" value="1" />
                        <button type="submit" class="add-to-cart-btn">加入購物車</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="pagination" th:if="${productPage.totalPages > 0}">
        <a th:href="@{/products(page=0, size=${productPage.size}, name=${name}, minPrice=${minPrice}, maxPrice=${maxPrice})}"
           th:classappend="${productPage.first} ? 'disabled'">第一頁</a>
        <a th:href="@{/products(page=${productPage.number - 1}, size=${productPage.size}, name=${name}, minPrice=${minPrice}, maxPrice=${maxPrice})}"
           th:classappend="${productPage.first} ? 'disabled'">上一頁</a>
        
        <span class="current" th:text="'第 ' + (${productPage.number} + 1) + ' 頁 / 共 ' + ${productPage.totalPages} + ' 頁'"></span>
        
        <a th:href="@{/products(page=${productPage.number + 1}, size=${productPage.size}, name=${name}, minPrice=${minPrice}, maxPrice=${maxPrice})}"
           th:classappend="${productPage.last} ? 'disabled'">下一頁</a>
        <a th:href="@{/products(page=${productPage.totalPages - 1}, size=${productPage.size}, name=${name}, minPrice=${minPrice}, maxPrice=${maxPrice})}"
           th:classappend="${productPage.last} ? 'disabled'">最終頁</a>
    </div>

    <script th:inline="javascript">
    /*<![CDATA[*/
        const productStock = /*[[${productStock}]]*/ {};
    /*]]>*/
    </script>
    <script>
        // Mini-cart functionality
        document.addEventListener('DOMContentLoaded', function() {
            const miniCartContainer = document.getElementById('mini-cart-container');
            const miniCartButton = document.getElementById('mini-cart-button');
            const miniCartPopup = document.getElementById('mini-cart-popup');
            const cartItemCount = document.getElementById('cart-item-count');
            const miniCartItems = document.getElementById('mini-cart-items');
            const miniCartTotal = document.getElementById('mini-cart-total');

            let isPopupVisible = false;
            let currentCartSummary = {}; // Store the latest cart summary

            function fetchCartSummary() {
                return fetch('/api/cart/summary') // Return the fetch promise
                    .then(response => {
                        if (!response.ok) throw new Error('Failed to fetch summary');
                        return response.json();
                    })
                    .then(data => {
                        currentCartSummary = data; // Store latest summary
                        const totalQuantity = data.items.reduce((sum, item) => sum + item.quantity, 0);
                        cartItemCount.textContent = totalQuantity;

                        miniCartItems.innerHTML = '';
                        if (data.items.length === 0) {
                            miniCartItems.innerHTML = '<li class="list-group-item">購物車是空的</li>';
                        } else {
                            data.items.forEach(item => {
                                const li = document.createElement('li');
                                li.className = 'list-group-item d-flex align-items-center';
                                li.innerHTML = `
                                    ${item.productImageUrl ? `<img class="mini-cart-image" src="${item.productImageUrl}" alt="${item.productName}">` : ''}
                                    <span class="flex-grow-1">${item.productName}</span>
                                    <div class="d-flex align-items-center me-2">
                                        <button class="btn btn-sm btn-outline-secondary update-quantity" data-product-id="${item.productId}" data-change="-1">-</button>
                                        <span class="quantity mx-2" data-current-quantity="${item.quantity}" data-product-id="${item.productId}">${item.quantity}</span>
                                        <button class="btn btn-sm btn-outline-secondary update-quantity" data-product-id="${item.productId}" data-change="1">+</button>
                                    </div>
                                    <button class="btn btn-sm btn-danger remove-item" data-product-id="${item.productId}">移除</button>
                                `;
                                miniCartItems.appendChild(li);
                            });
                        }
                        miniCartTotal.textContent = data.totalPrice.toFixed(2);
                    })
                    .catch(error => console.error('Error fetching cart summary:', error));
            }

            function debounce(func, delay) {
                let timeout;
                return function(...args) {
                    const context = this;
                    clearTimeout(timeout);
                    return new Promise((resolve) => {
                        timeout = setTimeout(() => resolve(func.apply(context, args)), delay);
                    });
                };
            }

            function updateCartItem(productId, change) {
                return fetch('/cart/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `productId=${productId}&quantityChange=${change}`
                }).then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text || 'Update failed') });
                    }
                    return response;
                });
            }

            const debouncedUpdateCartItem = debounce(updateCartItem, 300);

            function removeCartItem(productId) {
                fetch('/cart/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `productId=${productId}`
                }).then(response => {
                    if (response.ok) {
                        fetchCartSummary();
                    } else {
                        response.text().then(alert);
                    }
                }).catch(err => alert(err.message));
            }

            // --- Event Delegation for Mini Cart ---
            miniCartItems.addEventListener('click', function(event) {
                const button = event.target.closest('.update-quantity, .remove-item');
                if (!button) return;

                const productId = button.dataset.productId;

                if (button.classList.contains('update-quantity')) {
                    const change = parseInt(button.dataset.change, 10);
                    const itemInCart = currentCartSummary.items.find(item => item.productId === productId);
                    const currentQuantity = itemInCart ? itemInCart.quantity : 0;
                    const stock = productStock[productId] !== undefined ? productStock[productId] : Infinity;

                    if (change > 0 && currentQuantity >= stock) {
                        alert('已達庫存上限！');
                        return;
                    }

                    const quantitySpan = button.parentElement.querySelector('.quantity');
                    const currentQuantityInDOM = quantitySpan ? parseInt(quantitySpan.textContent, 10) : currentQuantity;

                    // Optimistic UI Update
                    

                    debouncedUpdateCartItem(productId, change)
                        .then(() => fetchCartSummary()) // On success, always re-fetch and re-render the summary
                        .catch(() => {
                            alert('更新失敗，請重試');
                            // Re-fetch everything to ensure UI is correct on failure
                            fetchCartSummary();
                        });
                }

                if (button.classList.contains('remove-item')) {
                    removeCartItem(productId);
                }
            });

            // Toggle mini-cart pop-up
            miniCartButton.addEventListener('click', () => {
                isPopupVisible = !isPopupVisible;
                miniCartPopup.style.display = isPopupVisible ? 'block' : 'none';
                if (isPopupVisible) fetchCartSummary();
            });

            // Close pop-up if clicked outside
            document.addEventListener('click', (event) => {
                if (!miniCartContainer.contains(event.target) && isPopupVisible) {
                    isPopupVisible = false;
                    miniCartPopup.style.display = 'none';
                }
            });

            // Handle add to cart form submission via AJAX
            document.querySelectorAll('.add-to-cart-form').forEach(form => {
                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const formData = new FormData(form);
                    const productId = formData.get('productId');
                    const quantityToAdd = parseInt(formData.get('quantity'), 10);
                    const stock = productStock[productId] !== undefined ? productStock[productId] : Infinity;

                    const itemInCart = currentCartSummary.items ? currentCartSummary.items.find(item => item.productId === productId) : null;
                    const quantityInCart = itemInCart ? itemInCart.quantity : 0;

                    if (quantityInCart + quantityToAdd > stock) {
                        alert('庫存不足，無法新增更多商品！');
                        return;
                    }

                    fetch('/cart/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            [document.querySelector("meta[name='_csrf_header']").getAttribute("content")]: document.querySelector("meta[name='_csrf']").getAttribute("content")
                        },
                        body: `productId=${productId}&quantity=${quantityToAdd}`
                    }).then(response => {
                        if (response.ok) {
                            fetchCartSummary();
                        } else if (response.status === 401) {
                            window.location.href = '/login';
                        } else {
                            alert('加入購物車失敗，請稍後再試。');
                        }
                    }).catch(error => alert('網路錯誤: ' + error.message));
                });
            });

            // Initial fetch when page loads
            fetchCartSummary();
        });
    </script>
