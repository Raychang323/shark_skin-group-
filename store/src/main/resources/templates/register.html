<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>註冊</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" th:href="@{/css/bubble.css}">
</head>

<body>


<div class="login-container">
 <h2 class="login-title">註冊新帳號</h2>
<form action="register" method="post" class="login-form">

    <label for="nn" class="form-label">帳號:
        <input type="text" id="nn" name="username" class="form-input" required><br>
    </label>

    <label for="pp" class="form-label">密碼:
        <input type="password" id="pp" name="password" class="form-input" required><br>
    </label>

   <label for="ee" class="form-label">Email:
       <input type="email" id="ee" name="email" class="form-input" required><br>
    </label>
    <button type="submit" class="form-button">註冊</button>
</form>
    <div class="register-link">
        <a href="login">已有帳號？去登入</a>
    </div>
</div>

<div class="floating-bubble">
    <a href="/" class="home-btn">首頁</a>
</div>
</body>
</html>
