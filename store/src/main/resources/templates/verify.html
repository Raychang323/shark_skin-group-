<!DOCTYPE html>
<html>
<head>

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/verify.css}">
<meta charset="UTF-8">

<title>會員驗證</title>

</head>
<body>
    <div class="container center-wrapper">
    <div class="card p-4 shadow-sm verification-card">
    <h2>會員驗證</h2>
    <p th:text="${message}"></p>
    


<form action="/verify" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="email" th:value="${email}" />
    <div class="form-group">
   <label for="code">驗證碼 (6 位數字):</label><br>
    <input type="text" id="code" name="code" maxlength="6" class="form-control" required><br><br>
    </div>
    <button type="submit" class="btn btn-primary btn-block mt-3">驗證</button>
    </form>
    <a href="/register" class="btn btn-secondary btn-block mt-3">回上一步</a>


    </div>
  </div>
</body>
</html>
